<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Usuarios Registrados</h1>
    <a class="btn btn-success mb-3" th:href="@{/admin/usuarios/nuevo}">Nuevo Usuario</a>
    
    <a href="/admin/usuarios/reporte" class="btn btn-danger mb-3" target="_blank">
    <i class="fas fa-file-pdf"></i> Generar PDF
</a>

    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.idRol == 1 ? 'Admin' : (usuario.idRol == 2 ? 'Cliente' : 'Vendedor')}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}"
                       onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
